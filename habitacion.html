<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
    <a-box position="0 1 -1" width="2" height="2" depth="0.1" color="#4CC3D9"></a-box>  
    <a-box position="1 1 0" rotation="0 90 0" width="2" height="2" depth="0.1" color="black"></a-box>      
    <a-box position="-1 1 0" rotation="0 90 0" width="2" height="2" depth="0.1" color="green"></a-box>      
    <a-box position="0 1 1" rotation="0 0 0" width="2" height="2" depth="0.1" color="white"></a-box>      
    <a-box position="0 0 0" rotation="90 0 0" width="2" height="2" depth="0.1" color="red"></a-box>      
    <a-box position="0 0 0" rotation="0 0 0" width="1.35" height=".25" depth=".5" color="yellow"></a-box>      
<a-box position="-1 2 -5" width="0.3" height="0.3" animation="property: rotation; to: 0 360 0; dur: 2000; easing: linear; loop: true" 
animation__2="property: position; to: -1 5 -5 ;dur 2000; loop:true; dir: alternate"
color="tomato"></a-box>
<a-sphere position=" 0.5 0.5 0.5" animation="property: rotation; to 0360 0; dur 2000; easing: linear; loop: tur"
animation__2="property: position; to: 1 1 1 ; dur 2000; loop:true; dir: alternate" 
color="blue"></a-sphere>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
